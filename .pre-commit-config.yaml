repos:
  # Terraform hooks
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.1  
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
      - id: terraform_docs

  # Dockerfile linting 
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0  
    hooks:
      - id: hadolint