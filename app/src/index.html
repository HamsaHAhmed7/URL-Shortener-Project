<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .short-url {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .short-url a {
            flex: 1;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .original-url {
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .error {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .stats {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>
        
        <form id="shortenForm">
            <div class="input-group">
                <label for="urlInput">Enter your long URL</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>
            <button type="submit" class="btn" id="submitBtn">Shorten URL</button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <p class="result-label">Your shortened URL:</p>
            <div class="short-url">
                <a href="#" id="shortLink" target="_blank"></a>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <p class="result-label">Original URL:</p>
            <div class="original-url" id="originalUrl"></div>
        </div>

        <div class="stats">
            Powered by FastAPI + DynamoDB
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const shortLink = document.getElementById('shortLink');
        const originalUrl = document.getElementById('originalUrl');
        const copyBtn = document.getElementById('copyBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            // Hide previous results/errors
            result.classList.remove('show');
            error.classList.remove('show');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Shortening...';

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }

                const data = await response.json();
                
                // Display result
                const shortUrl = `${window.location.origin}/${data.short}`;
                shortLink.href = shortUrl;
                shortLink.textContent = shortUrl;
                originalUrl.textContent = data.url;
                result.classList.add('show');
                
                // Reset form
                urlInput.value = '';
                
            } catch (err) {
                error.textContent = 'âŒ Failed to shorten URL. Please try again.';
                error.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
            }
        });

        copyBtn.addEventListener('click', async () => {
            const url = shortLink.textContent;
            
            try {
                await navigator.clipboard.writeText(url);
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Failed to copy to clipboard');
            }
        });
    </script>
</body>
</html>
